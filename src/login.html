<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <!-- tailwind link  -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-sky-300 flex justify-center items-center min-h-screen">
    <div class="bg-gray-600 rounded-lg p-8 shadow-lg max-w-sm max-h-full">
      <h2 class="text-center text-2xl text-white font-bold mb-6">LOGIN PAGE</h2>
      <form action="">
        <div class="mb-6">
          <label
            class="block text-sm font-medium text-gray-400 mb-2"
            for="email"
            >Email</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-400 border-gray-900 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text"
            id="email"
            placeholder="Enter Your Email"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-400 mb-2"
            for="password"
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-400 border-gray-900 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            id="Password"
            placeholder="Password"
          />
        </div>
        <br />
        <button
          class="w-full bg-blue-400 text-white py-3 px-4 rounded-md focus:outline-orange-400 hover:bg-blue-800 shadow-2xl"
          type="submit"
        >
          Log in
        </button>
      </form>
    </div>
  </body>
</html>
